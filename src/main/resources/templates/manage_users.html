<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', monospace;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #00FF00;
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        h1 {
            color: #00FF00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .table {
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
        }

        .table th, .table td {
            color: #00FF00;
            border-color: #00FF00;
        }

        .table-hover tbody tr:hover {
            background-color: #444;
            color: #00FF00;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #00FF00;
            border-color: #00FF00;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #009900;
            border-color: #009900;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #505e63;
            border-color: #505e63;
        }

        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Подключаем общее навигационное меню -->
<div th:replace="navbar :: navbar"></div>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="mb-4 text-center">Управление пользователями</h1>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя пользователя</th>
                        <th scope="col">Роли</th>
                        <th scope="col" class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${#strings.listJoin(user.roles.![name], ', ')}"></td>
                        <td class="text-center">
                            <a th:href="@{'/admin/users/edit/' + ${user.id}}"
                               class="btn btn-sm btn-primary">
                                Изменить роль
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/}" class="btn btn-secondary">На главную</a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
