<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <!-- Дополнительные стили -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 600px;
        }

        .text-center h1 {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .form-control {
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #00FF00;
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }

        .form-label {
            color: #00FF00;
        }

        .btn-success {
            background-color: #00FF00;
            border-color: #00FF00;
        }

        .btn-success:hover {
            background-color: #009900;
            border-color: #009900;
        }

        .invalid-feedback {
            color: #ff0000;
        }

        .text-center a {
            color: #00FF00;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Подключаем общее навигационное меню -->
<div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
    <!-- Заголовок страницы -->
    <div class="text-center mb-4">
        <h1 class="display-4">Регистрация</h1>
        <p class="text-muted">Создайте новый аккаунт, чтобы получить доступ ко всем функциям.</p>
    </div>

    <!-- Форма регистрации -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                    <div class="invalid-feedback">Пожалуйста, введите имя пользователя.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                    <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                </div>

                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>

            <!-- Отображение ошибок -->
            <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>

            <!-- Ссылка на вход -->
            <p class="mt-3 text-center">Уже есть аккаунт? <a th:href="@{/login}" class="text-decoration-none">Войти</a></p>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Включение встроенной валидации формы
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
