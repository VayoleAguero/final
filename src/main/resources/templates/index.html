<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Encryption</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <style>
        /* Темный фон для всего сайта */
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        /* Контейнер формы */
        .container {
            max-width: 600px;
        }

        h1 {
            color: #00FF00;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        /* Стиль для полей формы */
        .form-control {
            background-color: #1a1a1a;
            color: #00FF00;
            border: 1px solid #00FF00;
        }

        .form-control:focus {
            background-color: #333;
            color: #00FF00;
            border-color: #00FF00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        /* Кнопка отправки */
        .btn-primary {
            background-color: #00FF00;
            border-color: #00FF00;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #009900;
            border-color: #009900;
        }

        .btn-primary:focus {
            box-shadow: 0 0 10px #00FF00;
        }

        /* Общий стиль для текста */
        label {
            color: #00FF00;
        }

        textarea {
            resize: none;
        }

        /* Секция результата */
        .result {
            background-color: #1a1a1a;
            color: #00FF00;
            padding: 1rem;
            border: 1px solid #00FF00;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Анимация для заголовка */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
        }

        h1 {
            animation: glow 2s infinite;
        }

    </style>
</head>
<body>

<header th:replace="navbar :: navbar"></header>

<div class="container mt-5">
    <h1>Message Encryption</h1>

    <!-- Форма для ввода сообщения -->
    <form th:action="@{/encrypt}" method="post">
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="encryptionMethod" class="form-label">Encryption Method:</label>
            <select id="encryptionMethod" name="encryptionMethod" class="form-control" required>
                <option value="RC4">RC4</option>
                <option value="CHACHA20">ChaCha20</option>
                <option value="SALSA20">Salsa20</option>
                <option value="XOR">XOR</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="key" class="form-label">Key:</label>
            <input type="text" id="key" name="key" class="form-control" placeholder="Enter key" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Encrypt</button>
    </form>

    <!-- Отображение зашифрованного сообщения -->
    <div th:if="${encryptedMessage}" class="result">
        <h3>Encrypted Message:</h3>
        <p th:text="${encryptedMessage}"></p>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
