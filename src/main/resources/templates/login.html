<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <style>
        /* Темный фон для всего сайта */
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            height: 100vh;
        }

        /* Стиль для карточки входа */
        .card {
            background-color: #1a1a1a;
            border: 1px solid #00FF00;
        }

        .card-body {
            padding: 2rem;
        }

        .card h2 {
            color: #00FF00;
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .form-control {
            background-color: #1a1a1a;
            color: #00FF00;
            border: 1px solid #00FF00;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #00FF00;
        }

        .btn-primary {
            background-color: #00FF00;
            border-color: #00FF00;
        }

        .btn-primary:hover {
            background-color: #009900;
            border-color: #009900;
        }

        .btn-primary:focus {
            box-shadow: 0 0 10px #00FF00;
        }

        /* Падающие символы "Матрицы" */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .matrix .col {
            position: absolute;
            top: -100%;
            left: 0;
            font-size: 24px;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

        /* Ошибка авторизации */
        .alert {
            background-color: #ff3333;
            color: #fff;
            border-radius: 5px;
        }

        /* Ссылки */
        a {
            color: #00FF00;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<!-- Падающие символы "Матрицы" -->
<div class="matrix">
    <div class="col">M</div>
    <div class="col">A</div>
    <div class="col">T</div>
    <div class="col">R</div>
    <div class="col">I</div>
    <div class="col">X</div>
</div>

<!-- Контейнер для формы входа -->
<div class="container d-flex align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <!-- Карточка входа -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Вход</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>

                    <!-- Ошибки авторизации -->
                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    </div>

                    <!-- Ссылка на регистрацию -->
                    <p class="text-center mt-3">
                        Нет аккаунта? <a th:href="@{/register}" class="text-decoration-none">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
