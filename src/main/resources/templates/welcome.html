<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <!-- Ваши стили -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        p {
            color: #00FF00;
        }

        .btn-primary, .btn-secondary {
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .btn-primary {
            background-color: #00FF00;
            border-color: #00FF00;
        }

        .btn-primary:hover {
            background-color: #009900;
            border-color: #009900;
        }

        .btn-secondary {
            background-color: #333;
            border-color: #00FF00;
            color: #00FF00;
        }

        .btn-secondary:hover {
            background-color: #444;
            border-color: #009900;
            color: #009900;
        }
    </style>
</head>
<body>

<!-- Подключаем общее навигационное меню -->
<div th:replace="navbar :: navbar"></div>

<div class="container mt-5 text-center">
    <h1 class="mb-4">Добро пожаловать в систему управления грузами</h1>
    <p class="lead">Пожалуйста, войдите в систему или зарегистрируйтесь для продолжения.</p>
    <p>
        <a th:href="@{/login}" class="btn btn-primary me-2">Войти</a>
        <a th:href="@{/register}" class="btn btn-secondary">Зарегистрироваться</a>
    </p>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Включаем встроенную валидацию формы (если будет использоваться на других страницах) -->
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
